<section class="card card--soft">
  <header class="card__header">
    <h3>Agregar artículo</h3>
  </header>

  <div class="card__body">
    <div class="grid grid--4">

      <div class="field">
        <label for="art-producto">Producto</label>
        <select
          id="art-producto"
          name="producto_id"
          required
        >
          <option value="">Seleccione un producto</option>
          <!-- opciones dinámicas desde JS -->
        </select>
      </div>

      <div class="field">
        <label for="art-cantidad">Cantidad</label>
        <input
          type="number"
          id="art-cantidad"
          name="cantidad"
          min="1"
          required
        />
      </div>

      <div class="field">
        <label for="art-motivo">Motivo</label>
        <input
          type="text"
          id="art-motivo"
          name="motivo"
          placeholder="Ej. Daño, caducidad"
        />
      </div>

      <div class="field">
        <label for="art-lote">Lote</label>
        <input
          type="text"
          id="art-lote"
          name="lote"
          placeholder="Opcional"
        />
      </div>

    </div>
  </div>
</section>
