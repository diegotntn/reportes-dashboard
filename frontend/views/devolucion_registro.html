<section class="card">
  <header class="card__header">
    <div>
      <h2>Registrar devolución</h2>
      <p class="muted">Captura los datos de la devolución y sus artículos</p>
    </div>
  </header>

  <!-- Scroll container -->
  <div class="card__body scroll-y">

    <!-- Datos generales -->
    <section id="registro-form-container"></section>

    <!-- Artículo -->
    <section id="articulo-form-container"></section>

    <!-- Tabla artículos -->
    <section id="articulos-table-container"></section>

  </div>

  <!-- Acciones -->
  <footer class="card__footer">
    <button id="btn-agregar-articulo" class="btn btn--ghost">
      Agregar artículo
    </button>

    <button id="btn-guardar-devolucion" class="btn btn--primary">
      Guardar devolución
    </button>
  </footer>

  <!-- Estados -->
  <div id="registro-error" class="state error" hidden></div>
</section>
