<section id="reportes-view" class="reportes-screen">

  <!-- Filtros globales -->
  <header class="reportes-filters">
    <div id="filters-container"></div>
  </header>

  <!-- NavegaciÃ³n de vistas (Tabs) -->
  <nav class="reportes-tabs" role="tablist">
    <button
      class="tab-button active"
      data-tab="general"
      role="tab"
      aria-selected="true">
      General
    </button>

    <button
      class="tab-button"
      data-tab="pasillos"
      role="tab"
      aria-selected="false">
      Pasillos
    </button>

    <button
      class="tab-button"
      data-tab="personas"
      role="tab"
      aria-selected="false">
      Personas
    </button>

    <button
      class="tab-button"
      data-tab="zonas"
      role="tab"
      aria-selected="false">
      Zonas
    </button>

    <button
      class="tab-button"
      data-tab="detalle"
      role="tab"
      aria-selected="false">
      Detalle
    </button>
  </nav>

  <!-- Contenido de las vistas -->
  <main class="reportes-content">

    <section
      id="tab-general"
      class="tab-panel active"
      role="tabpanel">
      <!-- GeneralView.render() -->
    </section>

    <section
      id="tab-pasillos"
      class="tab-panel"
      role="tabpanel">
      <!-- PasillosView.render() -->
    </section>

    <section
      id="tab-personas"
      class="tab-panel"
      role="tabpanel">
      <!-- PersonasView.render() -->
    </section>

    <section
      id="tab-zonas"
      class="tab-panel"
      role="tabpanel">
      <!-- ZonasView.render() -->
    </section>

    <section
      id="tab-detalle"
      class="tab-panel"
      role="tabpanel">
      <!-- DetalleView.render() -->
    </section>

  </main>

</section>
